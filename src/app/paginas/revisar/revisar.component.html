<div nz-row class="contenedor">
  <div nz-col nzMd=24 class="col-card">
    <nz-card nzTitle="Listado de peticiones" [nzBordered]="false" nzHoverable>
      <nz-table #basicTable [nzData]="peticiones" *ngIf="peticiones.length > 0">
        <thead>
          <tr>
            <th id="fila">#</th>
            <th id="cedula">CÃ©dula</th>
            <th id="fecha">Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data; let i = index">
            <td>{{i + 1}}</td>
            <td>{{data.cedula}}</td>
            <td>{{data.fecha}}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </div>
</div>
